<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://use.typekit.net/kjh2pnx.js"></script>
        <script>try{Typekit.load({ async: true });}catch(e){}</script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <!-- bower:css -->
        <link rel="stylesheet" href="bower_components/fullcalendar/dist/fullcalendar.css" />
        <link rel="stylesheet" href="bower_components/fullcalendar-scheduler/dist/scheduler.css" />
        <!-- endbower -->
        <link rel="stylesheet" href="/public/index.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" />
    </head>

    <body id="home">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="schedule">
                        <div class="schedule-actions">
                            <div class="schedule-actions__filters">
                                <span>Filter by</span>
                                <ul></ul>
                                <span class="schedule-actions__filters--clear hidden">
                                    <i class="fa fa-times"></i> clear filter
                                </span>
                            </div>
                            <div class="schedule-actions__view">
                                <p>View by</p>
                                <a href="#" data-view="list" class="schedule-actions__view__button">
                                    <i class="fa fa-list"></i>
                                    <span>List</span>
                                </a>
                                <a href="#" data-view="grid" class="schedule-actions__view__button is-active">
                                    <i class="fa fa-th-large"></i>
                                    <span>Grid</span>
                                </a>
                            </div>
                        </div>
                        <div class="day-picker"></div>
                        <div class="widgets">
                            <div class="widget__calendar"></div>
                            <div class="widget__list is-hidden"></div>
                        </div>
                        <div class="modal-cont"></div>
                        <!-- modal overlay -->
                        <div class="co">
                            <div class="co-container">
                                <a href="#" class="co-closer"><i class="fa fa-close"></i></a>
                                <div class="co-img">
                                    <a href="#">
                                        <img src="#">
                                    </a>
                                </div>
                                <div class="co-content">
                                    <div class="co-content__main">
                                        <small class="co-content__section"></small>
                                        <p class="co-content__title"></p>
                                        <p class="co-content__duration"></p>
                                        <p class="co-content__description"></p>
                                        <div class="co-content__showtime">
                                            <time></time>
                                            <a href="#">Buy tickets</a>
                                        </div>
                                    </div>
                                    <div class="co-content__location">
                                        <p></p>
                                        <p><a href="#">Get directions</a></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- end modal overlay -->
                    </div>
                </div>
            </div>
        </div>
        <!-- bower:js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/moment/moment.js"></script>
        <script src="bower_components/fullcalendar/dist/fullcalendar.js"></script>
        <script src="bower_components/fullcalendar-scheduler/dist/scheduler.js"></script>
        <script src="bower_components/lodash/lodash.js"></script>
        <script src="bower_components/get-size/get-size.js"></script>
        <script src="bower_components/ev-emitter/ev-emitter.js"></script>
        <script src="bower_components/unipointer/unipointer.js"></script>
        <script src="bower_components/unidragger/unidragger.js"></script>
        <script src="bower_components/draggabilly/draggabilly.js"></script>
        <!-- endbower -->
        <!-- <script src="https://npmcdn.com/draggabilly@2.1/dist/draggabilly.pkgd.min.js"></script> -->
        <script src="/public/popup.js"></script>
        <script src="/public/list.js"></script>
        <script src="/public/index.js"></script>
    </body>
</html>
